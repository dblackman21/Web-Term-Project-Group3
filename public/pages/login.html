<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge-IT - Connexion</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/login.css">
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="icon-btn menu-icon" aria-label="Open menu">&#9776;</button> 
        </div>
        <a href="../index.html" class="logo">BRIDGE-IT</a>
        <div class="header-right">
            <button id="cart-icon-btn" class="icon-btn cart-icon" aria-label="View cart">&#128722;</button>
        </div>
    </header>
    
    <main class="product-main-content" style="padding: 20px; align-items: center;">
        <div class="login-container" style="margin-top: 60px;">
            <div class="login-header">
                <div class="logo">LOG-IN</div>
                <p>Connect to your account</p>
            </div>

            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password ?</a>
                </div>

                <button type="submit" class="btn-login">Log in</button>

                <div class="divider">or</div>

                <div class="signup-link">
                    Don't have an account ?
                    <a href="register.html">Create one</a>
                </div>
            </form>
        </div>
    </main>

    <div id="side-menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <button id="close-menu-btn" class="close-btn">&times;</button>
            <nav class="menu-nav">
                <a href="../index.html" class="menu-link">Home</a>
                <a href="./about.html" class="menu-link">About</a>
                <a href="./login.html" class="menu-link">Login</a>
                <a href="./register.html" class="menu-link">Register</a>
            </nav>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="../index.html" class="nav-item" aria-label="Home">
            <span class="nav-icon">&#8962;</span>
        </a>
        <a href="#" class="nav-item active" aria-label="Search">
            <span class="nav-icon">&#128269;</span>
        </a>
        <a href="#" class="nav-item" aria-label="Orders">
            <span class="nav-icon">&#128196;</span>
        </a>
        <a href="./login.html" class="nav-item" aria-label="Profile">
            <span class="nav-icon">&#128100;</span>
        </a>
    </nav>
    
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Bridge-IT. All rights reserved.</p>
        </div>
    </footer>
    <script src="../js/nav.js" defer> </script>
    <script src="../js/login.js" defer></script>
    <script src="../js/index.js" defer></script> </head>
</body>
</html>
