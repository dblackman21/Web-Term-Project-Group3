<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP - Create an account</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/register.css">
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="icon-btn menu-icon" aria-label="Open menu">&#9776;</button>
        </div>
        <a href="../index.html" class="logo">BRIDGE-IT</a>
        <div class="header-right">
            <button class="icon-btn cart-icon" aria-label="View cart">&#128722;</button>
        </div>
    </header>

    <main class="product-main-content" style="padding: 20px; align-items: center;"> 
        <div class="signup-container" style="margin-top: 60px;"> 
            <div class="signup-header">
                <div class="logo">SIGN-UP</div>
                <p>Create an account</p>
            </div>

            <form class="signup-form" onsubmit="handleSignup(event)">
                <div class="form-row">
                    <div class="form-group half">
                        <label for="firstname">Firstname</label>
                        <input 
                            type="text" 
                            id="firstname" 
                            name="firstname" 
                            placeholder="John"
                            required
                        >
                    </div>

                    <div class="form-group half">
                        <label for="lastname">Name</label>
                        <input 
                            type="text" 
                            id="lastname" 
                            name="lastname" 
                            placeholder="Doe"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                    <div class="error-message" id="email-error">This email is already used</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                        oninput="checkPasswordStrength()"
                    >
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span id="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="••••••••"
                        required
                    >
                    <div class="error-message" id="password-error">Passwords don't match</div>
                </div>

                <div class="terms-agreement">
                    <label>
                        <input type="checkbox" id="terms" required>
                        I accept the <a href="#">General Terms and Conditions</a> and <a href="#">confidential policies</a>
                    </label>
                </div>

                <button type="submit" class="btn-signup">Create my account</button>

                <div class="divider">ou</div>

                <div class="login-link">
                    Already have an account ?
                    <a href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </main>

    <div id="side-menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <button id="close-menu-btn" class="close-btn">&times;</button>
            <nav class="menu-nav">
                <a href="../index.html" class="menu-link">Home</a>
                <a href="./about.html" class="menu-link">About</a>
                <a href="./login.html" class="menu-link">Login</a>
                <a href="./register.html" class="menu-link">Register</a>
            </nav>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="../index.html" class="nav-item active" aria-label="Home">
            <span class="nav-icon">&#8962;</span>
        </a>
        <a href="../index.html" class="nav-item" aria-label="Search">
            <span class="nav-icon">&#128269;</span>
        </a>
        <a href="./profile.html" class="nav-item" aria-label="Profile">
            <span class="nav-icon">&#128100;</span>
        </a>
    </nav>
        </nav>
    
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Bridge-IT. All rights reserved.</p>
        </div>
    </footer>
    <script src="../js/nav.js" defer> </script>
    <script src="../js/register.js" defer></script> 
    <script src="../js/index.js" defer></script> </head>
</body>
</html>
