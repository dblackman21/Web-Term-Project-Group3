<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge-IT - Cart</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="icon-btn menu-icon" aria-label="Open menu">&#9776;</button>
        </div>
        <a href="../index.html" class="logo">BRIDGE-IT</a>
        <div class="header-right">
            <button class="icon-btn cart-icon" aria-label="View cart">&#128722;</button>
        </div>
    </header>

    <main class="cart-main-content">
        <section class="cart-section">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-items">
                <!-- Example cart items -->
                <div class="cart-item">
                    <img src="../img_library/temp_strap.jpg" alt="Sport Strap - Black" class="cart-item-image">
                    <div class="cart-item-info">
                        <span class="cart-item-name">Sport Strap - Black</span>
                        <span class="cart-item-qty">Qty: 1</span>
                    </div>
                    <div class="cart-item-price">$29.99</div>
                    <button class="cart-remove-btn">Remove</button>
                </div>
                <!-- End example cart items -->
            </div>
            <div class="cart-summary">
                <span>Total:</span>
                <span class="cart-total-price">$29.99</span>
            </div>
            <a href="checkout.html" class="btn explore-btn" style="width:100%;text-align:center;">Proceed to Checkout</a>
        </section>
    </main>
</body>
<footer class="main-footer">
    <div class="footer-content">
        <p>&copy; 2024 Bridge-IT. All rights reserved.</p>
    </div>
</footer>
</html>
