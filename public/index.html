<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge-IT - Products</title>

    <link rel="stylesheet" href="./css/style.css">
    
    </head>

<body>
    <header class="main-header">
        <div class="header-left">
            <button class="icon-btn menu-icon" aria-label="Open menu">&#9776;</button> </div>
        <div class="logo">BRIDGE-IT</div>
        <div class="header-right">
            <button class="icon-btn cart-icon" aria-label="View cart">&#128722;</button> </div>
    </header>

    <nav class="category-nav">
        <div class="category-list">
            <button class="category-btn active">All Products</button>
            <button class="category-btn">Whoop Straps</button>
            <button class="category-btn">Fitbit Straps</button>
            <button class="category-btn">Swimwear</button>
            <button class="category-btn">Tops</button>
            <button class="category-btn">Bottoms</button>
            <button class="category-btn">Luxury</button>
        </div>
    </nav>

    <main class="product-main-content">
        <section class="hero-section">
            <div class="hero-content">
                <div class="product-tabs">
                    <button class="tab active">Featured</button>
                    <button class="tab">Latest</button>
                </div>
                <h2 class="hero-title">Nexus</h2>
                <div class="hero-divider">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <button class="btn explore-btn">
                    Explore Collection
                </button>
            </div>
        </section>
        
        <section class="product-list">
            <!-- Product items will be dynamically inserted here -->
            <div class="product-card"> <!--Product 1-->
                <div class="product-image-container">
                    <img src="./img_library/temp_strap.jpg" alt="strap 1" class="product-image">
                    <button class="quick-view-btn">Quick view</button>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Sport Strap</h3>
                    <p class="product-category">Straps</p>
                    <div class="product-price-row">
                        <span class="product-price">$29.99</span>
                        <button class="add-to-cart-btn" Aria-label="Add to cart">&#43;</button>
                    </div>
                </div>
            </div>
            <div class="product-card"> <!--Product 2-->
                <div class="product-image-container">
                    <img src="./img_library/temp_strap.jpg" alt="strap 2" class="product-image">
                    <button class="quick-view-btn">Quick view</button>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Sport Strap</h3>
                    <p class="product-category">Straps</p>
                    <div class="product-price-row">
                        <span class="product-price">$29.99</span>
                        <button class="add-to-cart-btn" Aria-label="Add to cart">&#43;</button>
                    </div>
                </div>
            </div>
        </section>
        <nav class="bottom-nav">

        </nav>
    </main>
    
</body>
<footer class="main-footer">
    <div class="footer-content">
        <p>&copy; 2024 Bridge-IT. All rights reserved.</p>
    </div>
</footer>
</html>
