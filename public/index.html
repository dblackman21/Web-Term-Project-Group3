<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge-IT - Products</title>

    <link rel="stylesheet" href="./css/style.css">
    </head>

<body>
    <header class="main-header">
        <div class="header-left">
            <button class="icon-btn menu-icon" aria-label="Open menu">&#9776;</button> 
            <input type="text" id="header-search-input" class="header-search-input" placeholder="Search">
        </div>
            
        <a href="index.html" class="logo">BRIDGE-IT</a>

        <div class="header-right">
            <button class="icon-btn user-icon" aria-label="User profile">&#128100;</button>
            <button class="icon-btn cart-icon" id="cart-icon-btn" aria-label="View cart">&#128722;
                <span id="cart-count-badge" style="display:none;">0</span>
            </button> 
        </div>
    </header>

    <nav class="category-nav">
        <div class="category-list">
            <button class="category-btn active" data-category="all">All Products</button>
            <button class="category-btn" data-category="Whoop">Whoop Straps</button>
            <button class="category-btn" data-category="Fitbit">Fitbit Straps</button>
            <button class="category-btn" data-category="Swimwear">Swimwear</button>
            <button class="category-btn" data-category="Tops">Tops</button>
            <button class="category-btn" data-category="Bottoms">Bottoms</button>
        </div>
    </nav>

    <!--UNIQUE TO HOME PAGE-->
    <main class="product-main-content">
        <section class="hero-section">
            <div class="hero-content">
                <div class="product-tabs">
                    <button class="tab active">Featured</button>
                    <button class="tab">Latest</button>
                </div>
                <h2 class="hero-title">Nexus</h2>
                <div class="hero-divider">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <button class="btn explore-btn" id="explore-collection-btn">
                    Explore Collection
                </button>
            </div>
        </section>
        
        <section class="product-list" id="product-list">
            <!-- Product items will be dynamically inserted here -->
        </section>
    </main>
    <!--END HOME PAGE MAIN CONTENT-->
    
    <nav class="bottom-nav">
        <a href="./index.html" class="nav-item active" aria-label="Home">
            <span class="nav-icon">&#8962;</span>
        </a>
        <a href="#" class="nav-item" aria-label="Search">
            <span class="nav-icon">&#128269;</span>
        </a>
        <a href="./pages/profile.html" class="nav-item" aria-label="Profile">
            <span class="nav-icon">&#128100;</span>
        </a>
        </nav>
    <div id="side-menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <button id="close-menu-btn" class="close-btn">&times;</button>
            <nav class="menu-nav">
                <a href="index.html" class="menu-link">Home</a>
                <a href="./pages/about.html" class="menu-link">About</a>
                <a href="./pages/login.html" class="menu-link">Login</a>
                <a href="./pages/register.html" class="menu-link">Register</a>
            </nav>
        </div>
    </div>
    <script src="../js/nav.js" defer> </script>
    <script src="./js/products.js"></script>
    <script src="./js/index.js"></script>
</body>

<footer class="main-footer">
    <div class="footer-content">
        <p>&copy; 2024 Bridge-IT. All rights reserved.</p>
    </div>
</footer>
</html>
